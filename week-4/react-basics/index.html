<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="todoItem">

        <p id="added"><b> </b></p>
        <div class="addedItems" id="addedItems">

        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
